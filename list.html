<div class="gallery" id="gallery"></div>

<script>
let db;

/* ===== IndexedDB ã‚’åŒã˜åå‰ã§é–‹ã ===== */
const req = indexedDB.open("photoDB", 1);

req.onsuccess = e => {
  db = e.target.result;
  loadPhotos();
};

/* ===== ä¸€è¦§è¡¨ç¤º ===== */
function loadPhotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.getAll().onsuccess = e => {
    const list = e.target.result.sort((a, b) => b.id - a.id);

    list.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = item.image;

      const actions = document.createElement("div");
      actions.className = "actions";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "ä¿å­˜";
      saveBtn.onclick = () => saveToDevice(item.image);

      const delBtn = document.createElement("button");
      delBtn.textContent = "å‰Šé™¤";
      delBtn.onclick = () => deletePhoto(item.id);

      actions.append(saveBtn, delBtn);
      card.append(img, actions);
      gallery.appendChild(card);
    });
  };
}

/* ===== ç«¯æœ«ã«ä¿å­˜ï¼ˆiOSå¯¾å¿œï¼‰ ===== */
function saveToDevice(base64) {
  const byteString = atob(base64.split(",")[1]);
  const mime = base64.split(",")[0].match(/:(.*?);/)[1];
  const ab = new ArrayBuffer(byteString.length);
  const ia = new Uint8Array(ab);

  for (let i = 0; i < byteString.length; i++) {
    ia[i] = byteString.charCodeAt(i);
  }

  const blob = new Blob([ab], { type: mime });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "photo_" + Date.now() + ".jpg";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  URL.revokeObjectURL(url);
}

/* ===== å‰Šé™¤ ===== */
function deletePhoto(id) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").delete(id);
  tx.oncomplete = loadPhotos;
}
</script>
