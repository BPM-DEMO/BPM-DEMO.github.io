<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Capture</title>

<style>
body {
  font-family: sans-serif;
  padding: 16px;
}
h1 {
  margin-bottom: 8px;
}
button {
  padding: 10px 14px;
  font-size: 14px;
  margin: 4px;
}
.toolbar {
  margin-bottom: 12px;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}
.card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 6px;
}
.card img {
  width: 100%;
  border-radius: 6px;
}
.actions {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
}
input[type=file] {
  display: none;
}
</style>
</head>

<body>

<h1>ğŸ“¸ å†™çœŸæ’®å½±</h1>

<div class="toolbar">
  <button id="openCamera">ğŸ“· æ’®å½±ã™ã‚‹</button>
  <button id="saveAll">ğŸ“¦ ä¸€æ‹¬ä¿å­˜</button>
  <button id="deleteAll">ğŸ—‘ å…¨å‰Šé™¤</button>
</div>

<input type="file" id="camera" accept="image/*" capture="environment">

<h2>ğŸ“š ä¿å­˜æ¸ˆã¿å†™çœŸ</h2>
<div class="gallery" id="gallery"></div>

<script>
let db;

/* ===== IndexedDB åˆæœŸåŒ– ===== */
const req = indexedDB.open("photoDB", 1);

req.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("photos")) {
    db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
  }
};

req.onsuccess = e => {
  db = e.target.result;
  loadPhotos();
};

/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹• ===== */
document.getElementById("openCamera").onclick = () => {
  document.getElementById("camera").click();
};

/* ===== æ’®å½±å¾Œï¼ˆè‡ªå‹•ä¿å­˜ï¼‰ ===== */
document.getElementById("camera").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    savePhoto(reader.result);
  };
  reader.readAsDataURL(file);

  // é€£ç¶šæ’®å½±å¯¾å¿œ
  e.target.value = "";
});

/* ===== DBã«ä¿å­˜ ===== */
function savePhoto(data) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").add({
    image: data,
    time: Date.now()
  });
  tx.oncomplete = loadPhotos;
}

/* ===== ä¸€è¦§è¡¨ç¤º ===== */
function loadPhotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.getAll().onsuccess = e => {
    const list = e.target.result.sort((a, b) => b.id - a.id);

    list.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = item.image;

      const actions = document.createElement("div");
      actions.className = "actions";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "ä¿å­˜";
      saveBtn.onclick = () => saveToDevice(item.image);

      const delBtn = document.createElement("button");
      delBtn.textContent = "å‰Šé™¤";
      delBtn.onclick = () => deletePhoto(item.id);

      actions.append(saveBtn, delBtn);
      card.append(img, actions);
      gallery.appendChild(card);
    });
  };
}

/* ===== ç«¯æœ«ã«ä¿å­˜ï¼ˆiOSå¯¾å¿œï¼‰ ===== */
function saveToDevice(base64, filename) {
  const byteString = atob(base64.split(",")[1]);
  const mime = base64.split(",")[0].match(/:(.*?);/)[1];
  const ab = new ArrayBuffer(byteString.length);
  const ia = new Uint8Array(ab);

  for (let i = 0; i < byteString.length; i++) {
    ia[i] = byteString.charCodeAt(i);
  }

  const blob = new Blob([ab], { type: mime });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename || ("photo_" + Date.now() + ".jpg");
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  URL.revokeObjectURL(url);
}

/* ===== ä¸€æ‹¬ä¿å­˜ ===== */
document.getElementById("saveAll").onclick = () => {
  const tx = db.transaction("photos", "readonly");
  const store = tx.objectStore("photos");

  store.getAll().onsuccess = e => {
    const list = e.target.result;
    if (!list.length) {
      alert("ä¿å­˜ã™ã‚‹å†™çœŸãŒã‚ã‚Šã¾ã›ã‚“");
      return;
    }

    list.forEach((item, index) => {
      setTimeout(() => {
        saveToDevice(item.image, `photo_${index + 1}.jpg`);
      }, index * 400); // iOSå¯¾ç­–ï¼šå°‘ã—ãšã¤ä¿å­˜
    });
  };
};

/* ===== å€‹åˆ¥å‰Šé™¤ ===== */
function deletePhoto(id) {
  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").delete(id);
  tx.oncomplete = loadPhotos;
}

/* ===== å…¨å‰Šé™¤ ===== */
document.getElementById("deleteAll").onclick = () => {
  if (!confirm("ã™ã¹ã¦ã®å†™çœŸã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

  const tx = db.transaction("photos", "readwrite");
  tx.objectStore("photos").clear();
  tx.oncomplete = loadPhotos;
};
</script>

</body>
</html>
